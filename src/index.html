<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />

        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../node_modules/jquery-ui/dist/jquery-ui.min.js"></script>

        <script src="../main.js"></script>

        <link rel="stylesheet" href="index.css">
        <link href='https://fonts.googleapis.com/css?family=Hanken Grotesk' rel='stylesheet'>
        <title>GP FormBuilder</title>
    </head>
    <body onload="initDocument()">

        <div id="parameters">
            <button id="pdf-button" data-tooltip="Download PDF"><img width="20px" src="./images/download.png"></button>
            <button id="print-button" data-tooltip="Print"><img width="20px" src="./images/print.png"></button>
            <button id="load-button" data-tooltip="Load JSON"><img width="20px" src="./images/load.png"></button>
            <button id="save-button" onclick="saveForm()" data-tooltip="Save JSON"><img width="20px" src="./images/diskette.png"></button>
            <input id="load-input" type="file" name="filename" style="display: none;"/>

            <select id="type-selector">
                <option value="" hidden selected>Select Type...</option>
                <option value="GEOTECHNICAL MEMORANDUM">Geotechnical Memorandum</option>
                <option value="TRANSMITTAL">Transmittal</option>
                <option value="PROPOSAL">Proposal</option>
                <option value="RISK ASSESSMENT">Risk Assessment</option>
                <option value="MEETING MINUTES">Meeting Minutes</option>
            </select>

        </div>

        <table id="memo" >
            <tr id="header">
                <td colspan="50%">                
                    <img id="logo" src="./images/geopacific_logo.png">
                </td>
                <td colspan="50%" style="text-align:right;">
                    <select id="location-selector" style="text-align:right;" onchange="changeLocation()">
                        <option value="" hidden selected>Select Location...</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>1779 West Avenue Vancouver<br>Vancouver, B.C. V6P 6P2">Vancouver</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>2nd Floor, 3351 Douglas Street<br>Victoria, B.C. V8Z 3L4">Victoria</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>6957 48th Street S.E.<br>Calgary, AB T2C 5A4">Calgary</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>1340 St. Paul Street<br>Kelowna, B.C. V1S 1A7">Kelowna</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>#6 - 2045 West Trans-Canada Highway<br>Kamloops, B.C. V15 1A7">Kamloops</option>
                        <option value="(604)-439-0922 <br>geopacific.ca <br>661 Natoma Street<br>San Francisco, CA 94103">San Francisco</option>
                    </select>
        
                    <div id="location"></div>
                </td>
            </tr>

            <tr id="info">
                <td id="info-left" colspan="50%">   
                    <div contenteditable id="client-re" placeholder="Re:"></div>

                    <!-- CLIENT -->
                    <div contenteditable id="client-company-name" placeholder="Client Company Name"></div>
                    <div contenteditable id="client-project" placeholder="Project"></div>
                    <div contenteditable id="client-project-manager" placeholder="Project Manager"></div>
                    <div id="client-address">
                        <span contenteditable placeholder="Address"></span><br>
                        <span contenteditable placeholder="City, Province/State"></span><br>
                        <span contenteditable  placeholder="Postal Code"></span>
                    </div>
                    <div id="client-email">Email To: <span contenteditable  placeholder="_______________"></span></div>
                    <div id="client-cc">CC: <span contenteditable  placeholder="_______________"></span></div>
                    <div id="client-gpc">GPC#: <span contenteditable  placeholder="#"></span></div>

                    <div id="client-attention"></br>Attention: <span contenteditable  placeholder="_______________"></span></div>

                </td>
                <td id="info-right" colspan="50%">      
                    <div contenteditable id='date'></div>
                    <div id='info-from'>From: <span contenteditable placeholder="_______________"></span></div>
                    <div id='info-signing-eng' contenteditable placeholder="Signing Engineer"></div>

                    <!-- FILE -->
                    <div id='file-number'>FILE#: <span contenteditable placeholder="###"></span></div>
                    <div id='file-prp'>PRP#: <span contenteditable  placeholder="###"></span></div>
                    <div id='file-co'>CO#: <span contenteditable  placeholder="###"></span></div>
                    <div id='file-revision'>R<span contenteditable  placeholder="#"></span></div>
                    <div id='file-memo'>MEMO#: <span contenteditable  placeholder="###"></span></div>

                    <!-- RISK -->
                    <div contenteditable id='risk-professional' placeholder="Name of Professional, Designation" style="font-weight: bold;"></div>
                    <div contenteditable id='risk-practice-number' placeholder="Permit to Practice Number"></div>
                    <div contenteditable id='risk-firm' placeholder="Firm">GeoPacific Consultants Ltd.</div>
                    <div contenteditable id='risk-firm-address' placeholder="Firm Address">1779 West 75th Avenue, Vancouver BC</div>

                </td>
            </tr>

            <tr><td colspan="100%" id="proposal-title"></td></tr>
        </table>

        <select id="insert-selector">
            <option value="" selected hidden>+</option>
            <option value="image">Image</option>
            <option value="section">Section</option>
            <option value="table">Table</option>
            <option value="signature">Signature</option>
            <option value="remark">Remark</option>

        </select>

        <div id="footer">
            <table id="review-container">
                <tr>
                    <td>Reviewed By <span contenteditable placeholder="Professional Engineer #1"></span></td>
                    <td>Prepared By <span contenteditable placeholder="Professional Engineer #2"></span></td>
                </tr>
                <tr>
                    <td>Signed:<br/><br/><br/><br/><br/></td>
                    <td>Signed:<br/><br/><br/><br/><br/></td>
                </tr>
            </table>
            <div colspan="100%" id="footer-stamp" style="text-align:center;"> CONSULTING GEOTECHNICAL ENGINEERS</div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
